<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="calculator">
    <div class="output">
      <div data-pre-op class="previous-op"></div>
      <div data-cur-op class="current-op"></div>
    </div>
    <button data-clear class="space-two">AC</button>
    <button data-del>DEL</button>
    <button data-ope>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-ope>ร</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-ope>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-ope>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equ class="space-two">=</button>
  </div>
</body>
</html>
